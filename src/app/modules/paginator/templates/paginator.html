<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li
      class="page-item"
      [ngClass]="{active: item.active, disabled: item.typeId == itemTypeEnum.SPACER}"
      *ngFor="let item of paginatorItems"
    >
      <a
        class="page-link"
        *ngIf="item.typeId == itemTypeEnum.PAGE"
        (click)="setPage(item.navigation)"
      >{{item.pageNumber}}:{{item.navigation}}</a>
      <a
        class="page-link"
        *ngIf="item.typeId == itemTypeEnum.SPACER"
      >...</a>
    </li>
  </ul>
</nav>
